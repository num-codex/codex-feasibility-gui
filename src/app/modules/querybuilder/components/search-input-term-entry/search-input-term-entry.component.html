<div *ngIf="node.selectable">
  <div fxLayout="row" fxLayoutAlign="space-between top">
    <div class="checkbox-part">
      <mat-checkbox [(ngModel)]="node.selected"></mat-checkbox>
    </div>
    <div class="code-part">
      {{ node.termCode.code }}
    </div>
    <div class="display-part">
      {{ node.termCode.display }}
    </div>
  </div>
</div>

<button mat-icon-button matTreeNodeToggle *ngIf="!node.selectable">
  {{ node.termCode.display }}
</button>
